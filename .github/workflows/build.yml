# Standalone build and test â€“ does not depend on repository variables.
# Runs on every push to main and on pull requests to main.
name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    env:
      # Required by server at runtime; use a temp path for tests
      SYNC_STORAGE_PATH: /tmp/sync_storage
      SYNC_SERVER_PORT: "8080"
      LOG_PATH: /tmp/sync_logs

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
